<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br><br>
    <h3 style="text-align: center;"></h3>
    <section id="dis">
        <div>Domingo</div><div>Segunda</div><div>Terça</div><div>Quarta</div><div>Quinta</div><div>Sexta</div><div>Sábado</div>
    </section>
    <section class="coisas">

    </section>
<script>
        //document.getElementsByTagName('section')[0]
function _numDias(){
  var objData = new Date(),
      numAno = objData.getFullYear(),
      numMes = objData.getMonth()+1,
      numDias = new Date(numAno, numMes, 0).getDate();

  return numDias;
}

var date = new Date();
var primeiroDia = new Date(date.getFullYear(), date.getMonth(), 1);
for(var j=0; j<=primeiroDia.getDay()-1; j++){
    var divv2 = document.createElement('div');
    divv2.classList.add('esp')

    document.getElementsByTagName('section')[1].appendChild(divv2)
    }
for(var i=1; i<=_numDias(); i++){
    var divv = document.createElement('div');
    divv.innerHTML = String(i);
    divv.id='normal';
    document.getElementsByTagName('section')[1].appendChild(divv);
    divv.addEventListener('click', function(){
        prompt('Digite o horário para ser marcado com o Henrique :)')
    })
}
var nmes = date.getMonth()-1
var meses = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro']
document.getElementsByTagName('h3')[0].innerHTML = meses[nmes]
</script>
</body>
</html>
